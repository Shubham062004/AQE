<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQE</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { width: 180px; min-height: 160px; font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif; background: rgba(0,0,0,0.9); color: white; }
    .container { padding: 15px; text-align: center; }
    .logo { font-size: 28px; margin-bottom: 5px; }
    .title { font-size: 16px; font-weight: 600; margin-bottom: 15px; color: white; }
    .button { width: 100%; padding: 8px 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; color: white; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; margin-bottom: 6px; }
    .button:hover { background: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5); }
    .button:last-child { margin-bottom: 0; }
    .status { margin-top: 10px; padding: 5px; border-radius: 3px; font-size: 11px; text-align: center; display: none; }
    .status.success { background: rgba(255,255,255,0.1); color: #4caf50; }
    .status.error { background: rgba(255,255,255,0.1); color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">âš¡</div>
    <div class="title">AQE</div>
    <button id="start-btn" class="button">Start</button>
    <button id="test-btn" class="button">Test</button>
    <button id="dashboard-btn" class="button">Dashboard</button>
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
