<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Extractor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: rgba(102, 126, 234, 0.9);
            color: white;
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .questions-container {
            display: grid;
            gap: 25px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-time {
            color: #666;
            font-size: 0.9rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .options-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #555;
        }

        .option {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .option.correct {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border-color: #4caf50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .screenshot {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-subtitle {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Question Extractor Dashboard</h1>
            <p>Questions extracted from screenshots using Gemini AI</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-questions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-questions">0</div>
                <div class="stat-label">Today's Questions</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshQuestions()">
                Refresh Questions
            </button>
            <button class="btn btn-danger" onclick="clearAllQuestions()">
                Clear All
            </button>
        </div>
        
        <div id="questions-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading questions...
            </div>
        </div>
    </div>

    <script>
        console.log('Dashboard script loaded');

        let questionsData = [];

        async function refreshQuestions() {
            console.log('Refreshing questions...');
            
            try {
                const response = await fetch('/questions');
                const data = await response.json();
                
                if (data.success) {
                    console.log('Questions loaded:', data.count);
                    questionsData = data.questions;
                    displayQuestions(questionsData);
                    updateStats(questionsData);
                } else {
                    console.error('Failed to load questions');
                    showError('Failed to load questions');
                }
            } catch (error) {
                console.error('Request failed:', error);
                showError('Network error: ' + error.message);
            }
        }

        function updateStats(questions) {
            const totalQuestions = questions.length;
            const today = new Date().toDateString();
            const todayQuestions = questions.filter(q => 
                new Date(q.timestamp).toDateString() === today
            ).length;
            
            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('today-questions').textContent = todayQuestions;
        }

        function displayQuestions(questions) {
            const container = document.getElementById('questions-container');
            
            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">No Questions Yet</div>
                        <div class="empty-subtitle">Use the Chrome extension to start extracting questions</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = questions.map((q, index) => `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question #${index + 1}</div>
                        <div class="question-time">${new Date(q.timestamp).toLocaleString()}</div>
                    </div>
                    
                    <div class="question-text">${q.question}</div>
                    
                    <div class="options-container">
                        <div class="options-title">Answer Options:</div>
                        ${q.options.map(option => `
                            <div class="option ${option === q.correct_option ? 'correct' : ''}">
                                ${option} ${option === q.correct_option ? 'Correct Answer' : ''}
                            </div>
                        `).join('')}
                    </div>
                    
                    ${q.screenshot_url && q.screenshot_url !== 'data:image/png;base64,test' ? `
                        <img src="${q.screenshot_url}" alt="Question Screenshot" class="screenshot">
                    ` : ''}
                </div>
            `).join('');
        }

        function showError(message) {
            const container = document.getElementById('questions-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-title">Error</div>
                    <div class="empty-subtitle">${message}</div>
                </div>
            `;
        }

        async function clearAllQuestions() {
            if (!confirm('Are you sure you want to delete all questions?')) {
                return;
            }
            
            try {
                const response = await fetch('/questions', {method: 'DELETE'});
                const result = await response.json();
                
                if (result.success) {
                    questionsData = [];
                    displayQuestions([]);
                    updateStats([]);
                    alert('All questions cleared');
                } else {
                    alert('Failed to clear questions');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Initialize
        refreshQuestions();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshQuestions, 30000);
    </script>
</body>
</html>
